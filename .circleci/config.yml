      - build_deb
      - debian9_test:
          requires:
            - build_deb
      - debian8_test:
          requires:
            - build_deb
      - ubuntu14_test:
          requires:
            - build_deb
      - ubuntu16_test:
          requires:
            - build_deb
      - ubuntu17_test:
          requires:
            - build_deb
      - kali_test:
          requires:
            - build_deb
      - debian_ok:
          requires:
            - debian8_test
            - debian9_test
            - ubuntu14_test
            - ubuntu16_test
            - ubuntu17_test
            - kali_test
      - debian_upload:
          requires:
            - debian_ok
          filters:
            branches:
              only:
                - master
                - rpm-build

  fedora_package_building:
    jobs:
      - build_fc25
      - test_fc25:
          requires:
            - build_fc25
      - build_fc26
      - test_fc26:
          requires:
            - build_fc26
      - fedora_ok:
          requires:
            - test_fc25
            - test_fc26
      - fedora_upload:
          requires:
            - fedora_ok
          filters:
            branches:
              only:
                - master
                - rpm-build
