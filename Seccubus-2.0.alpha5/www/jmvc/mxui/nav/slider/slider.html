<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>slider</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
			.container {
				width: 300px;
				border: solid 1px black;
			}
			.slider {
				width: 26px;
				border: solid 2px green;
				background-color: #008000;
				height: 30px;
				cursor: pointer;
			}
			#slider2 {
				width: 40px;
			}
			body {
				margin: 0px;
				padding: 30px;
			}
        </style>
	</head>
	<body>
	    <div class='container'>
	    	<div class='slider' id='slider'></div>
	    </div>
		<input id='value'/>
		<div class='container'>
	    	<div class='slider' id='slider2'></div>
	    </div>
		<input id='value2'/>
		<script type='text/javascript' 
                src='../../../steal/steal.js?mxui/nav/slider,development'>   
        </script>
		<script type='text/javascript'>
			$("#slider").mxui_nav_slider({interval: 1, min: 1, max: 10, val: 5})
			.change(function(ev, value){
				$('#value').val(value)
			});
			$("#slider2").mxui_nav_slider({interval: 1, min: 1, max: 25, val: 5, contained: false})
			.change(function(ev, value){
				$('#value2').val(value)
			});
		</script>
	</body>
</html>
