<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Seccubus.Notification.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Seccubus.Notification.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='notifications'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('seccubus/notification/create','seccubus/fixtures',function(){
				
				$('#create').seccubus_notification_create();
				Seccubus.Models.Notification.bind('created', function(ev, notification){
					$('<div>').html("<h3>"+notification.name+"</h3><p>"+notification.description+"</p>")
					        .appendTo( $('#notifications') )
				})
				
			})
		</script>
	</body>
</html>
