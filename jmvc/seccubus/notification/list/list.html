<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Seccubus.Notification.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Seccubus.Notification.List Demo</h1>
		<ul id='notifications'></ul>
		<a href='javascript://' id='create'>Create Notification</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('seccubus/notification/list','seccubus/fixtures',function(){
				
				$('#notifications').seccubus_notification_list();
				
				$('#create').click(function(){
					new Seccubus.Models.Notification({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
