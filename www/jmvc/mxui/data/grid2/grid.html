<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>grid</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}

			body {
				padding: 0px;
				margin: 0px;
			}
        </style>
		<link type="text/css" href="grid.css" rel="stylesheet" />
	</head>
	<body>
	    <div class='grid'>
	    	
	    </div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>   
        </script>
		<script type='text/javascript'>
			steal("mxui/data/grid",
							"mxui/layout/fill",
							"jquery/model",
							"jquery/dom/fixture").then(function($){
				$.fixture["make"](["resources","resource"],100,function(num){
					return {
						id		:	num,
						name : "Resource "+num,
						description: "Resource "+num+" description.  You might want to read this.",
						date: new Date(Math.random()*1000*60*60*24*365*30),
						location: Math.round(Math.random()*2000)+" Pinetree Ln",
						users_count: Math.round(Math.random()*20),
						active_days: Math.round(Math.random()*20),
						other_things : "Blah blah blah"
					}
				})
				
				
				$.Model.extend("Resource",{
					findAll : function(params, success, error){
						$.ajax({
				            url: '/resource',
				            type: 'get',
				            dataType: 'json',
				            data: params,
				            success: this.callback(['wrapMany',success]),
							error: error,
				            fixture: "-resources" //calculates the fixture path from the url and type.
				        })
					},
					findOne : function(params, success, error){
						$.ajax({
				            url: '/resources',
				            type: 'get',
				            dataType: 'json',
				            data: params,
				            success: this.callback(['wrap',success]),
							error: error,
				            fixture: "-resource" //calculates the fixture path from the url and type.
				        })
					}
				},{})
				
				
				$(".grid").mxui_layout_fill().mxui_data_grid({
					model: Resource,
					limit: 100,
					offset: 0,
					render : {
					}
				})
				
				
			})
			
		</script>
	</body>
</html>
