<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>sortable</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 2px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
			.sortable {
				float: left;
				border: dashed 2px red;
				padding: 5px;
			}
			#sortable {
				border: solid 1px green;
				padding: 5px;
				
			}
			.ui-helper-clearfix:after {
				clear:both;
				content:".";
				display:block;
				height:0;
				visibility:hidden;
			}
			.ui-helper-clearfix {
				display:inline-block;
			}
			* html .ui-helper-clearfix {
				height:1%;
			}
			.ui-helper-clearfix {
				display:block;
			}
			.somethingElse {
				width: 200px;

				border: dotted 2px orange;
			}
        </style>
	</head>
	<body>
	    <h1>Sortable</h1>
		<div id='sortable' class='ui-helper-clearfix'>
			<div class='sortable'>First</div>
			<div class='sortable'>Second</div>
			<div class='sortable'>Third</div>
			
		</div>
		<br/>
		<div class='somethingElse' id='drag'>SOMETHING ELSE</div>
		<div id='away'>away</div>
		<script type='text/javascript' 
                src='../../../steal/steal.js?mxui/layout/sortable'>   
        </script>
		<script type='text/javascript'>
			$("#sortable").mxui_sortable().bind("sortable:addPlaceholder", function(){
				$(document.body).append("<p>added placeholder</p>")
			})
			$(".somethingElse").bind("draginit",function(){})
			
		</script>
	</body>
</html>
